<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테스트 html</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link rel="stylesheet" href="/src/test/style/02-test.css" />
  </head>
  <body>
    <div>
      <div class="inline-flex">
        <span>인라인</span>
        <span>플랙스</span>
      </div>
      <!-- <hr /> -->
      <div class="inline-block">
        <span>인라인</span>
        <span>블럭</span>
      </div>
      <!-- <hr /> -->
      <div class="inline">
        <span>인라</span>
        <span>인</span>
      </div>
      <!-- <hr /> -->
      <div class="block">
        <span>블</span>
        <span>럭</span>
      </div>
    </div>
