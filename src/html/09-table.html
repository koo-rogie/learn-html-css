<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블</title>
    <style>
      table,
      th,
      td {
        border: 1px solid currentColor;
        border-spacing: 0;
        border-collapse: collapse;
      }
      table {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>테이블</h1>
    <table>
      <caption>
        멋쟁이 사자 프론트엔드 스쿨 13기 스탭
      </caption>
      <colgroup>
        <col />
        <col span="2" class="aaa" />
        <col />
      </colgroup>
      <thead>
        <tr>
          <th scope="col">번호</th>
          <th scope="col">강사진</th>
          <th scope="col">맨토진</th>
          <th scope="col">운영진</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th scope="row">인원수</th>
          <td>2명</td>
          <td>2명</td>
          <td>2명</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>슬비쌤</td>
          <td>권석기</td>
          <td>금윤호</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>용쌤</td>
          <td>유진혁</td>
          <td>김미리</td>
        </tr>
        <tr>
          <td colspan="2" rowspan="2">&nbsp;</td>
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
          <td colspan="2">&nbsp;</td>
        </tr>
      </tbody>
    </table>
    <div>
      <h2>테이블 예제</h2>
      <table>
        <colgroup>
        <col span="2" />
        <col span="2" />
        </colgroup>
        <tr>
          <th id="head-1">학습시간</th>
          <td headers="head-1">09:00~17:00(28시간)</td>
          <th id="head-2">난의도</th>
          <td headers="head-2">초급</td>
        </tr>
        <tr>
          <th id="head-3">교육비 지원</th>
          <td headers="head-3">고용보험 비환급</td>
          <th id="head-4">평가항목</th>
          <td headers="head-4">출석률 100%</td>
        </tr>
        <tr>
          <th id="head-5">수료기준</th>
          <td headers="head-5">총점 80점 이상시 수료</td>
          <th id="head-6">정원</th>
          <td headers="head-6">24명</td>
        </tr>
        <tr>
          <th id="head-7">교재정보</th>
          <td colspan="3" headers="head-7">
            <p>입문자를 위한 git과 html&css</p>
            <p>html & css 웹사이트 개발과 디자인 기초(35,000원)</p>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
