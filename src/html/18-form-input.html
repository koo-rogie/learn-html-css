<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form, input 요소</title>
  </head>
  <body>
    <h1>form, input요소</h1>
    <div class="form">
      <h2>input요소</h2>
      <form action="/" method="post">
        <fieldset>
          <legend>폼 서식</legend>
          <div class="text">
            <label for="userName">이름 : </label>
            <input
              type="text"
              id="userName"
              required
              aria-required="true"
              placeholder="홍길동"
              name="userName"
              maxlength="5"
              minlength="2"
            />
          </div>
          <hr />
          <div class="password">
            <label for="userPwd">비밀번호 : </label>
            <input
              type="password"
              id="userPwd"
              name="userPwd"
              required
              placeholder="8자리 이상 입력"
            />
          </div>
          <hr />
          <div class="search">
            <label for="likelionSearch">검색 : </label>
            <input type="search" id="likelionSearch" name="likelionSearch" />
          </div>
          <hr />
          <div class="email">
            <label for="userEmail">이메일 : </label>
            <input type="email" id="userEmail" required name="userEmail" />
          </div>
          <hr />
          <div class="tel">
            <label for="uesrPhone">연락처 : </label>
            <input type="tel" id="uesrPhone" required name="uesrPhone" />
          </div>
          <hr />
          <div class="checkbox">
            <div>
              <input
                type="checkbox"
                checked
                name="classLikelion"
                id="classHtml"
                value="html"
              />
              <label for="classHtml">html</label>
            </div>
            <div>
              <input type="checkbox" name="classLikelion" id="classCss" value="css"/>
              <label for="classCss">css</label>
            </div>
            <div>
              <input type="checkbox" name="classLikelion" id="classJs" value="js"/>
              <label for="classJs">js</label>
            </div>
          </div>
          <hr />
          <div class="radio">
            <div>
              <input type="radio" name="classRoom" id="classRoom1" value="회고 1팀" />
              <label for="classRoom1">회고 1팀</label>
            </div>
            <div>
              <input type="radio" name="classRoom" id="classRoom2" value="회고 2팀" />
              <label for="classRoom2">회고 2팀</label>
            </div>
            <div>
              <input type="radio" name="classRoom" id="classRoom3" value="회고 3팀" />
              <label for="classRoom3">회고 3팀</label>
            </div>
          </div>
          <input type="submit" value="전송" />
        </fieldset>
      </form>
    </div>
    <div class=""></div>
  </body>
</html>
