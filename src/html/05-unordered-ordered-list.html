<!doctype html>

    <title>순서형, 비순서형 목록</title>
  </head>
  <body>
    <h1>순서형, 비순서형 목록</h1>
    <div class="ul-list">
      <h2>비순서형 목록</h2>
      <ul>
        <li>
            비순서형 목록을 마크업할때 사용할 수 있는 요소

    <div class="test">
      <div class="ul-test">
        <p><span>다양한 메뉴를</span><span>카페 w에서 즐겨보세요</span></p>
        <ul type="circle">
          <li>카페 w만의~~</li>
          <li>카페 w 커피와 완벽한 ~~</li>
          <li>사용한 시도와~~</li>
          <li>소중한 사람에게 마음을 전하는~~</li>
          <li>소중한~~</li>
        </ul>
        <p>카페 w 카드</p>
      </div>
      <div class="ol-test">
        <p>카페 w 인기 강좌</p>
        <ol>
          <li>ui구조 & 디자인</li>
          <li>모바일 웹 ui 제작실습</li>
          <li>ui인터랙션 주니어</li>
