<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 맵 요소</title>
  </head>
  <body>
    <h1>이미지 맵 요소</h1>
    <div>
      <img
        src="/src/assets/sprite/sns.png"
        usemap="#image-map"
        alt="sns 서비스"
      />

      <map id="image-map">
        <area
          target="_blank"
          alt="페이스북"
          href="https://www.facebook.com/"
          coords="14,14,14"
          shape="circle"
        />
        <area
          target="_blank"
          alt="인스타"
          href="https://www.instagram.com/"
          coords="66,14,14"
          shape="circle"
        />
        <area
          target="_blank"
          alt="유튜브"
          href="https://www.youtube.com/"
          coords="115,15,13"
          shape="circle"
        />
      </map>
    </div>
  </body>
</html>
