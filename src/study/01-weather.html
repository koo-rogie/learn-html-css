<html lang="ko-KR">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"

  <body>
    <div class="inline-wraper">
      <h2>inline-block</h2>
      <div class="wadthers">

          <p>-0.9°</p>
          <span>어제보디 1.3° 낮아요</span>
        </div>
        <figure>
          <img src="/src/assets/Weather/partly-cloudy.svg" alt="" />

        </figure>
      </div>
      <div class="wadthers">
        <div class="text-wraper">
          <p>11 좋음</p>
          <span>미새먼지</span>
        </div>

          <img src="/src/assets/Weather/partly-cloudy.svg" alt="" />

        </figure>
      </div>
    </div>
    <div class="float-wraper">
      <h2>float</h2>

        <div class="text-wraper">
          <p>-0.9°</p>
          <span>어제보디 1.3° 낮아요</span>

          <figcaption class="sr-only">구름 많고 맑음</figcaption>
        </figure>
      </div>
    </div>

</html>
