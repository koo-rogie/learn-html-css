<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 애니메이션</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="preload"
      as="font"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css"
    />
    <link rel="stylesheet" href="/src/css/styles/19-animation.css" />
    <script type="module" src="/src/css/js/19-animation.js"></script>
  </head>
  <body>
    <h1>CSS 애니메이션</h1>
    <div class="container">
      <div class="case case-01">
        <strong>페이드 에니메이션</strong>
        <div class="controls">
          <button type="button" class="button button-fill reset-animation">
            초기화
          </button>
          <button type="button" class="button button--outline toggle-animation">
            재생
          </button>
        </div>
        <div class="target-animation">fade</div>
      </div>
      <div class="case case-02">
        <strong>Shrink 애니메이션</strong>
        <div class="controls">
          <button type="button" class="button button-fill reset-animation">
            초기화
          </button>
          <button type="button" class="button button--outline toggle-animation">
            재생
          </button>
        </div>
        <div class="target-animation">Shrink</div>
      </div>
      <div class="case case-03">
        <strong>bounce 애니매이션</strong>
        <div class="controls">
          <button type="button" class="button button-fill reset-animation">
            초기화
          </button>
          <button type="button" class="button button--outline toggle-animation">
            재생
          </button>
        </div>
        <div class="target-animation">bounce</div>
      </div>
      <div class="case case-04">
        <strong>shake</strong>
        <div class="controls">
          <button type="button" class="button button-fill reset-animation">
            초기화
          </button>
          <button type="button" class="button button--outline toggle-animation">
            재생
          </button>
        </div>
        <div class="target-animation">shake</div>
      </div>
      <div class="case case-05">
        <strong>spin</strong>
        <div class="controls">
          <button type="button" class="button button-fill reset-animation">
            초기화
          </button>
          <button type="button" class="button button--outline toggle-animation">
            재생
          </button>
        </div>
        <div class="target-animation">spin</div>
      </div>
      <div class="case case-06">
        <strong>pulse</strong>
        <div class="controls">
          <button type="button" class="button button-fill reset-animation">
            초기화
          </button>
          <button type="button" class="button button--outline toggle-animation">
            재생
          </button>
        </div>
        <div class="target-animation">pulse</div>
      </div>
      <div class="case case-07">
        <strong>flip</strong>
        <div class="controls">
          <button type="button" class="button button-fill reset-animation">
            초기화
          </button>
          <button type="button" class="button button--outline toggle-animation">
            재생
          </button>
        </div>
        <div class="target-animation">flip</div>
      </div>
      <div class="case case-08">
        <strong>wobble</strong>
        <div class="controls">
          <button type="button" class="button button-fill reset-animation">
            초기화
          </button>
          <button type="button" class="button button--outline toggle-animation">
            재생
          </button>
        </div>
        <div class="target-animation">wobble</div>
      </div>
      <div class="case case-09">
        <strong>glow</strong>
        <div class="controls">
          <button type="button" class="button button-fill reset-animation">
            초기화
          </button>
          <button type="button" class="button button--outline toggle-animation">
            재생
          </button>
        </div>
        <div class="target-animation">glow</div>
      </div>
      <div class="case case-10">
        <strong>rotate</strong>
        <div class="controls">
          <button type="button" class="button button-fill reset-animation">
            초기화
          </button>
          <button type="button" class="button button--outline toggle-animation">
            재생
          </button>
        </div>
        <div class="target-animation">rotate</div>
      </div>
    </div>
  </body>
</html>
